<html>
<body>

<p div id="demo">
<button type= "button" onclick="server()">click</button>
</p>
<script>
function server() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("demo").innerHTML = this.responseText;
    }

  };
  xhttp.open("GET", "http://localhost:2000/getname", true);
  xhttp.send();
}
</script>
</body>
 </html>
